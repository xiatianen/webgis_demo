<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>湖口工作站3D視覺化輔助決策平台</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css"/>
  <script src="https://js.arcgis.com/4.33/"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      min-height: 44px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      background: #2c3e50;
      /* --- 修改處 --- */
      position: relative; 
      z-index: 1001;      
    }

    .home-link-wrap {
      min-width: 100px;
      max-width: 180px;
      width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      transition: background 0.2s;
      cursor: pointer;
      user-select: none;
      position: relative;
      z-index: 2;
    }
    .home-link-wrap:hover {
      background: #b2b2b2;
    }
    .home-link {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 2px;
      padding: 0;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      cursor: pointer;
      background: none;
      transition: color 0.2s;
    }
    .home-link-wrap:hover .home-link {
      color: #222;
    }

    .header-title {
      flex: 1;
      color: white;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      background: transparent;
    }

    #viewDiv {
      flex: 1;
      min-height: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="home-link-wrap">
      <a href="#" class="home-link">首頁</a>
    </div>
    <div class="header-title">湖口工作站3D視覺化輔助決策平台</div>
  </div>
  <div id="viewDiv"></div>
  <script src="main.js"></script>
</body>
</html>
